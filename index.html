<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Index html</title>
</head>
<body>
    <div class="container mt-5">
    </div>
    
    <div class="container" id="container">
        <div class="row" id="row-productos">
        </div>
    </div>
    
    <script>
        const rowProductos = document.getElementById("row-productos");
        
            fetch("http://localhost:8080/productos")
            .then(response => response.json())
            .then(productos => 
            {
                productos.forEach(producto => {
                    rowProductos.innerHTML += 
                    `
                        <div class="col-md-3">
                            <div class="card mt-5" style="width:208px; height: 400px;">
                            <img src="${producto.foto}" style="height: 128px; width: 128px; margin: auto;" class="card-img-top" alt="${producto.nombre}">
                                <div class="card-body">
                                    <h5 class="card-title">${producto.nombre}</h5>
                                    <p class ="card-subtitle text-muted">${producto.descripcion}</p>
                                    <p class="card-text mb-1"><br>Fecha: ${producto.timestamp}<br>Precio: $${producto.precio}<br>CÃ³digo: ${producto.codigo}<br>Stock: ${producto.stock}</p>
                                    <form action="/carrito/${producto.id}" method="POST">
                                        <button type="submit" class="btn btn-primary btn-sm">Agregar al carrito</button>
                                    </form>
                                    <a href="http://localhost:8080/productos/borrar/${producto.id}" class="btn btn-danger btn-sm">Borrar</a>
                                </div>
                            </div>
                        </div>           
                    `
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
